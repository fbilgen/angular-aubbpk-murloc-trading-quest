<mat-tab-group>
	<mat-tab label="Rares">
	  <app-rare (rareTargets)="prepareRares($event)"></app-rare>
		<br>
    <div class="jumbotron" *ngFor="let item of rareResult">
        <label [class]="item.color">  {{item.name}} ({{item.amount}}) {{item.murloc}} </label>
        <div *ngFor="let ingredient of item.ingredients">
          <label [class]="ingredient.color">{{ingredient.name}} ({{ingredient.amount}}) {{ingredient.murloc}} </label>
        </div>
    </div>
	</mat-tab>
	<mat-tab label="Epics">
		<app-epic (epicTargets)="prepareEpics($event)"></app-epic>
    <br>
     <div class="jumbotron" *ngFor="let item of epicResult">
        <label [class]="item.color">  {{item.name}} ({{item.amount}}) </label>
        <div *ngFor="let ingredient of item.ingredients">
          <label [class]="ingredient.color">{{ingredient.name}} ({{ingredient.amount}}) </label>
        </div>
    </div>
	</mat-tab>
</mat-tab-group>
